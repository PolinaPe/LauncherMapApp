<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>App Launcher</title>
	<h1><img src="img/logo.jpeg"/></h1>
	<link rel="stylesheet" href="jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="ThemeFuerAppJanuar.min.css" />
	<link rel="stylesheet" href="jquery.mobile.icons.min.css" />
    <script type="text/javascript" src="jquery-1.9.js"></script>
    <script type="text/javascript" src="jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="cordova.js"></script>

</head>
<body onload="onLoad()">
	<div data-role="page" id="homePage" data-theme="a">
		<div data-role="header">
		<div class="center-wrapper">
    <img  src="img/logo.png" /> 
      <span>Launcher</span>
  </div>


		
		</div>
		<div data-role="content" data-theme="a">
			
           <button onclick="ausdrucken();">Lauch App</button>				
		</div>		
		<div data-role="footer" data-theme="a">		
		</div>
	</div>
	<script>
        function onLoad() {
          document.addEventListener("deviceready", onDeviceReady, false);

function onDeviceReady() {
    window.plugins.launcher.canLaunch({packageName:'com.mapfactor.navigator'}, successCallback, errorCallback);
}
        }
		var successCallback = function(data) {
		alert("Success!");
		// if calling canLaunch() with getAppList:true, data will contain an array named "appList" with the package names of applications that can handle the uri specified.
	};
	var errorCallback = function(errMsg) {
		alert("Error! " + errMsg);
	}
        
      
       function ausdrucken() {
	   window.plugins.launcher.launch({packageName:'com.mapfactor.navigator'}, successCallback, errorCallback);
	   }
        </script>

</body>
</html>
